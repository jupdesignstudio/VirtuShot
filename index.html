    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              virtu: {
                900: '#0f172a',
                800: '#1e293b',
                500: '#3b82f6',
                400: '#60a5fa',

            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',

              }
            }
          },
        },
      }
    </script>
    <style>

        background-color: #0f172a;

        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
